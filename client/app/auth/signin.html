<div id='signin'>
  <h1>Sign In</h1>
  <form name="signinForm" ng-submit='submitForm(signinForm.$valid, signin)' novalidate>
    <label>Username<input type='text'ng-model='user.username' required></label>
    <label>Password<input type="password" ng-model='user.password' required></label>
    <button ng-disabled="signinForm.$invalid">Sign In</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
